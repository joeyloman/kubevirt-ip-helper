kind: Namespace
apiVersion: v1
metadata:
  name: kubevirt-ip-helper
  labels:
    app: kubevirt-ip-helper
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubevirt-ip-helper
  namespace: kubevirt-ip-helper
  labels:
    app: kubevirt-ip-helper
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubevirt-ip-helper
  labels:
    app: kubevirt-ip-helper
rules:
- apiGroups: ["kubevirtiphelper.k8s.binbash.org"]
  resources:
  - ippools
  - ippools/status
  - virtualmachinenetworkconfigs
  - virtualmachinenetworkconfigs/status
  verbs: ["get", "list", "watch", "create", "update", "delete"]
- apiGroups: ["kubevirt.io"]
  resources:
  - virtualmachines
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubevirt-ip-helper
  labels:
    app: kubevirt-ip-helper
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubevirt-ip-helper
subjects:
- kind: ServiceAccount
  name: kubevirt-ip-helper
  namespace: kubevirt-ip-helper
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubevirt-ip-helper
  namespace: kubevirt-ip-helper
  labels:
    app: kubevirt-ip-helper
rules:
- apiGroups: ["coordination.k8s.io"]
  resources:
  - leases
  verbs: ["get", "list", "watch", "create", "update", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubevirt-ip-helper
  namespace: kubevirt-ip-helper
  labels:
    app: kubevirt-ip-helper
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubevirt-ip-helper
subjects:
- kind: ServiceAccount
  name: kubevirt-ip-helper
  namespace: kubevirt-ip-helper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubevirt-ip-helper
  name: kubevirt-ip-helper
  namespace: kubevirt-ip-helper
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: kubevirt-ip-helper
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: '[{ "interface":"eth1","name":"<NETWORKATTACHMENTDEFINITION_NAME>","namespace":"<NAMESPACE>" }]'
      labels:
        app: kubevirt-ip-helper
    spec:
      containers:
      - name: kubevirt-ip-helper
        image: ghcr.io/joeyloman/kubevirt-ip-helper:latest
        env:
          - name: LOGLEVEL
            value: INFO
          - name: METRICS_PORT
            value: "8080"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 200m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          capabilities:
            add: 
              - NET_ADMIN
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: kubevirt-ip-helper
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kubevirt-ip-helper
  name: kubevirt-ip-helper-metrics
  namespace: kubevirt-ip-helper
spec:
  selector:
    app: kubevirt-ip-helper
  ports:
    - name: metrics
      port: 8080
      protocol: TCP
      targetPort: 8080
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: kubevirt-ip-helper
  name: kubevirt-ip-helper
  namespace: kubevirt-ip-helper
spec:
  endpoints:
    - port: metrics
      scheme: http
  jobLabel: jobLabel
  selector:
    matchLabels:
      app: kubevirt-ip-helper